<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Crane Catcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #FAD0C4; /* Soft Pink Background */
        background-image: linear-gradient(315deg, #FAD0C4 0%, #FFD1FF 74%);
        color: #5D4037; /* Dark Brown */
        overflow: hidden;
      }
      .pixelated {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      .text-shadow-cute {
        text-shadow: 2px 2px 0px #FF8DC7, 4px 4px 0px #C55C89;
      }
      @keyframes warm-glow-legendary {
        from { text-shadow: 0 0 8px #fff, 0 0 12px #FFD700, 0 0 16px #FFD700; }
        to { text-shadow: 0 0 16px #fff, 0 0 24px #FFD700, 0 0 32px #FFD700; }
      }
      @keyframes warm-glow-rare {
        from { text-shadow: 0 0 6px #fff, 0 0 10px #FF8C00, 0 0 14px #FF8C00; }
        to { text-shadow: 0 0 10px #fff, 0 0 18px #FF8C00, 0 0 26px #FF8C00; }
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.8; }
      }
      @keyframes rotate-item {
        from { transform: rotate(-10deg); }
        to { transform: rotate(10deg); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes sparkle-flash {
        0%, 100% { opacity: 1; transform: scale(1.2); }
        50% { opacity: 0.5; transform: scale(0.8); }
      }
      @keyframes peek-anim {
        0%, 80%, 100% { transform: translateY(100%) rotate(10deg); }
        90% { transform: translateY(0) rotate(10deg); }
      }
      @keyframes wiggle-anim {
        0%, 100% { transform: rotate(8deg); }
        50% { transform: rotate(-8deg); }
      }
      @keyframes zoom-in-out {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .item-rotate {
        animation: rotate-item 3s ease-in-out infinite alternate;
      }
      .rarity-legendary {
        animation: warm-glow-legendary 1.5s ease-in-out infinite alternate, sparkle 0.7s ease-in-out infinite;
        color: #FFD700; /* Gold */
      }
      .rarity-rare {
        animation: warm-glow-rare 2s ease-in-out infinite alternate;
        color: #FF8C00; /* Dark Orange */
      }
      .rarity-uncommon {
        color: #6D4C41; 
        text-shadow: 0 0 4px #FFD8A8;
      }
      .rarity-common {
        color: #8D6E63;
      }
      .rarity-verycommon {
        color: #A1887F;
      }
      
      .pixel-art {
        box-shadow: 
          /* Layer 1 */
          1px 0 0 0 black, -1px 0 0 0 black, 0 1px 0 0 black, 0 -1px 0 0 black,
          /* Layer 2 */
          2px 0 0 0 black, -2px 0 0 0 black, 0 2px 0 0 black, 0 -2px 0 0 black;
      }
      
      .pixel-shadow {
        box-shadow: 3px 3px 0px rgba(0,0,0,0.2);
      }
      .sparkle-flash { animation: sparkle-flash 1.5s ease-in-out infinite; }
      .peek-anim { animation: peek-anim 4s ease-in-out infinite; }
      .wiggle-anim { animation: wiggle-anim 1s ease-in-out infinite alternate; }
      .zoom-in-out { animation: zoom-in-out 2s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
